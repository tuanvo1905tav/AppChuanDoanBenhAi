<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="onSubmit()" [formGroup]="formPredict">
        <table class="table">
          <thead>
            <tr>
              <th class="text-center">Nội dung</th>
              <th class="text-center">Có</th>
              <th class="text-center">Không</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let title of titles; index as i">
              <td style="text-transform: capitalize;">{{ title }}</td>
              <td>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    formControlName="value{{ i + 1 }}"
                    id="value{{ i + 1 }}_yes"
                    value="1"
                  />
                  <label class="form-check-label" for="value{{ i + 1 }}_yes">
                    Có
                  </label>
                </div>
              </td>
              <td>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    formControlName="value{{ i + 1 }}"
                    value="0"
                    id="value{{ i + 1 }}_no"
                  />
                  <label class="form-check-label" for="value{{ i + 1 }}_no">
                    Không
                  </label>
                </div>
              </td>
            </tr>
            <tr>
              <td></td>
              <td colspan="2">
                <button
                  class="btn btn-primary submit"
                  style="width: 100%;"
                  type="submit"
                  [disabled]="!formPredict.valid"
                >
                  Kiểm tra
                  <i class="fas fa-arrow-right"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
    <div class="col-md-6" style="position: relative;">
      <div style="position: sticky; top: 50px;">
        <!-- <input id="normal" type="radio" name="smiley" value="Normal" />
      <label class="lblNormal" for="normal">:|</label>-->
        <input id="happy" type="radio" name="smiley" value="Happy" />
        <!-- <label class="lblHappy" for="happy">:)</label> -->
        <input id="sad" type="radio" name="smiley" value="Angry" />
        <!-- <label class="lblSad" for="sad">:(</label>  -->

        <div class="smiley">
          <div class="steam-container">
            <div class="squiggle-container squiggle-container-1">
              <div class="squiggle">
                <svg
                  version="1.1"
                  id="Layer_1"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  x="0px"
                  y="0px"
                  viewBox="0 0 28.1 80.6"
                  style="enable-background: new 0 0 28.1 80.6;"
                  xml:space="preserve"
                >
                  <path
                    class=""
                    fill="none"
                    stroke-width="11"
                    stroke-linecap="round"
                    stroke-miterlimit="10"
                    d="M22.6,75.1c-8-5.6-15.2-10.5-15.2-19.9c0-12.1,14.1-17.2,14.1-29.6c0-9.1-6.7-15.7-16-20.1"
                  />
                </svg>
              </div>
              <!-- end .squiggle-->
            </div>
            <div class="squiggle-container squiggle-container-2">
              <div class="squiggle">
                <svg
                  version="1.1"
                  id="Layer_1"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  x="0px"
                  y="0px"
                  viewBox="0 0 28.1 80.6"
                  style="enable-background: new 0 0 28.1 80.6;"
                  xml:space="preserve"
                >
                  <path
                    class=""
                    fill="none"
                    stroke="#fff"
                    stroke-width="11"
                    stroke-linecap="round"
                    stroke-miterlimit="10"
                    d="M22.6,75.1c-8-5.6-15.2-10.5-15.2-19.9c0-12.1,14.1-17.2,14.1-29.6c0-9.1-6.7-15.7-16-20.1"
                  />
                </svg>
              </div>
              <!-- end .squiggle-->
            </div>
            <div class="squiggle-container squiggle-container-3">
              <div class="squiggle">
                <svg
                  version="1.1"
                  id="Layer_1"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  x="0px"
                  y="0px"
                  viewBox="0 0 28.1 80.6"
                  style="enable-background: new 0 0 28.1 80.6;"
                  xml:space="preserve"
                >
                  <path
                    class=""
                    fill="none"
                    stroke="#fff"
                    stroke-width="11"
                    stroke-linecap="round"
                    stroke-miterlimit="10"
                    d="M22.6,75.1c-8-5.6-15.2-10.5-15.2-19.9c0-12.1,14.1-17.2,14.1-29.6c0-9.1-6.7-15.7-16-20.1"
                  />
                </svg>
              </div>
              <!-- end .squiggle-->
            </div>
          </div>

          <div class="eyes">
            <div class="eye"></div>
            <div class="eye"></div>
          </div>
          <div class="mouth"></div>
        </div>
        <div class="result">
          <p>{{ result }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
