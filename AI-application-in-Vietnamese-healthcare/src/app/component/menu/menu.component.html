<!-- Modal đăng nhập -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="Register-from">
            <form action="" method="post">
              <h1 class="titledndk">Đăng nhập vào website</h1>
              <div class="input-box">
                <i></i>
                <input type="text" placeholder="Nhập username" />
              </div>
              <div class="input-box">
                <i></i>
                <input type="password" placeholder="Nhập mật khẩu" />
              </div>
              <div class="btn-box">
                <button type="submit" class="nutDNDK">Đăng nhập</button>
                <p>
                  Bạn chưa có tài khoản ?
                  <a
                    href="#"
                    data-toggle="modal"
                    data-dismiss="modal"
                    data-target="#exampleModalLong"
                  >
                    Đăng ký
                  </a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
